{% extends "base.html" %}

{% block title %}Page Not Found – ProjectFlow{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-slate-50 px-4">
    <div class="max-w-xl text-center">
        <p class="text-sm font-semibold text-indigo-500 uppercase tracking-widest">404 – Not Found</p>
        <h1 class="mt-4 text-3xl md:text-4xl font-extrabold text-slate-900">
            We couldn’t find that page
        </h1>
        <p class="mt-3 text-slate-500">
            The board, workspace, or page you’re looking for doesn’t exist or you no longer have access.
        </p>
        <div class="mt-8 flex flex-col sm:flex-row items-center justify-center gap-3">
            <a href="{% url 'dashboard' %}"
               class="inline-flex items-center justify-center px-6 py-3 rounded-full bg-indigo-600 text-white text-sm font-semibold shadow-lg shadow-indigo-200 hover:bg-indigo-700 transition">
                Go to App
            </a>
            <a href="/"
               class="inline-flex items-center justify-center px-6 py-3 rounded-full border border-slate-200 text-sm font-semibold text-slate-700 hover:bg-slate-50 transition">
                Back to home
            </a>
        </div>
    </div>
</div>
{% endblock %}
