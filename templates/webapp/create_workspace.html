{% extends "webapp/base_app.html" %}

{% block app_content %}
<div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-slate-900">Create New Workspace</h1>
        <p class="mt-2 text-sm text-slate-600">Organize your boards into workspaces</p>
    </div>

    <div class="bg-white shadow-sm rounded-lg border border-slate-200 p-6">
        <form method="POST">
            {% csrf_token %}

            {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                <div
                    class="rounded-md {% if message.tags == 'error' %}bg-red-50 border border-red-200{% else %}bg-green-50 border border-green-200{% endif %} p-4">
                    <p class="text-sm {% if message.tags == 'error' %}text-red-800{% else %}text-green-800{% endif %}">
                        {{ message }}</p>
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <div class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-slate-700 mb-2">
                        Workspace Name <span class="text-red-500">*</span>
                    </label>
                    <input type="text" name="name" id="name" required
                        class="w-full px-4 py-2 border border-slate-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                        placeholder="e.g., Marketing Team, Engineering">
                </div>

                <div>
                    <label for="description" class="block text-sm font-medium text-slate-700 mb-2">
                        Description (Optional)
                    </label>
                    <textarea name="description" id="description" rows="3"
                        class="w-full px-4 py-2 border border-slate-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                        placeholder="What is this workspace for?"></textarea>
                </div>
            </div>

            <div class="mt-8 flex items-center justify-end gap-3">
                <a href="{% url 'dashboard' %}"
                    class="px-4 py-2 text-sm font-medium text-slate-700 hover:text-slate-900">
                    Cancel
                </a>
                <button type="submit"
                    class="px-6 py-2 bg-indigo-600 text-white text-sm font-medium rounded-md hover:bg-indigo-700 shadow-sm">
                    Create Workspace
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
