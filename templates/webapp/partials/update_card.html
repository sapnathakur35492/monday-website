<div class="flex gap-3 mb-6 animate-slide-up">
    <!-- Avatar -->
    <div
        class="w-8 h-8 rounded-full bg-indigo-500 flex items-center justify-center text-white font-bold text-xs shrink-0">
        {{ update.user.username|slice:":1"|upper }}
    </div>

    <div class="flex-1">
        <div class="bg-white border border-slate-200 rounded-lg p-3 shadow-sm hover:shadow-md transition-shadow">
            <div class="flex justify-between items-start mb-1">
                <span class="font-semibold text-slate-800 text-sm">{{ update.user.username }}</span>
                <span class="text-xs text-slate-400">{{ update.created_at|timesince }} ago</span>
            </div>
            <div class="text-slate-700 text-sm leading-relaxed whitespace-pre-wrap">{{ update.body }}</div>
        </div>

        <!-- Actions (Like/Reply) -->
        <div class="flex gap-4 mt-1 ml-1">
            <button class="text-xs text-slate-500 hover:text-indigo-600 font-medium flex items-center gap-1 group">
                <svg class="w-3 h-3 group-hover:scale-110 transition-transform" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M14 10h4.764a2 2 0 011.789 2.894l-3.5 7A2 2 0 0115.263 21h-4.017c-.163 0-.326-.02-.485-.06L7 20m7-10V5a2 2 0 00-2-2h-.095c-.5 0-.905.405-.905.905 0 .714-.211 1.412-.608 2.006L7 11v9m7-10h-2M7 20H5a2 2 0 01-2-2v-6a2 2 0 012-2h2.5" />
                </svg>
                Like
            </button>
            <button class="text-xs text-slate-500 hover:text-indigo-600 font-medium">Reply</button>
        </div>
    </div>
</div>
