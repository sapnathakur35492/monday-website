{% extends "base.html" %}

{% block content %}
<div
    class="min-h-screen w-full flex items-center justify-center bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 relative overflow-hidden">
    <!-- Background Texture/Shapes -->
    <div
        class="absolute inset-0 bg-[url('https://grainy-gradients.com/noise.svg')] opacity-20 brightness-100 contrast-150 mix-blend-overlay">
    </div>
    <div
        class="absolute top-10 left-10 w-72 h-72 bg-purple-400 rounded-full mix-blend-multiply filter blur-2xl opacity-70 animate-blob">
    </div>
    <div
        class="absolute top-10 right-10 w-72 h-72 bg-yellow-400 rounded-full mix-blend-multiply filter blur-2xl opacity-70 animate-blob animation-delay-2000">
    </div>
    <div
        class="absolute -bottom-8 left-20 w-72 h-72 bg-pink-400 rounded-full mix-blend-multiply filter blur-2xl opacity-70 animate-blob animation-delay-4000">
    </div>

    <div class="w-full max-w-md p-8 relative z-10 animate-slide-up">
        <!-- Logo Header -->
        <div class="text-center mb-8">
            <div
                class="inline-flex items-center justify-center w-12 h-12 rounded-xl bg-white/20 backdrop-blur-md shadow-lg ring-1 ring-white/30 mb-4">
                <svg class="w-7 h-7 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
            </div>
            <h2 class="text-3xl font-bold text-white tracking-tight">Welcome back</h2>
            <p class="mt-2 text-indigo-100">Log in to your ProjectFlow account</p>
        </div>

        <!-- Glass Card -->
        <div class="glass-panel p-8 rounded-2xl shadow-2xl relative">
            <form class="space-y-6" action="{% url 'login' %}" method="POST" novalidate x-data="{ 
                      email: '{{ form.email.value|default:'' }}', 
                      password: '', 
                      emailTouched: false, 
                      passwordTouched: false,
                      serverError: {% if error %}'{{ error|escapejs }}'{% else %}null{% endif %},
                      get isEmailValid() { return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(this.email) },
                      get isPasswordValid() { return this.password.length > 0 },
                      get isValid() { return this.isEmailValid && this.isPasswordValid },
                      submitForm(e) {
                          this.emailTouched = true;
                          this.passwordTouched = true;
                          this.serverError = null;
                          if (!this.isValid) {
                              e.preventDefault();
                          }
                      }
                  }" @submit="submitForm">
                {% csrf_token %}

                <div x-show="serverError" x-transition
                    class="rounded-lg bg-red-50 border border-red-300 p-4 flex items-center gap-3">
                    <svg class="h-5 w-5 text-red-500 flex-shrink-0" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <p class="text-sm font-semibold text-red-600" x-text="serverError"></p>
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-slate-700 mb-1 ml-1">Email address</label>
                    <input id="email" name="email" type="email" autocomplete="email" x-model="email"
                        @blur="emailTouched = true"
                        :class="{ 'border-red-500 focus:border-red-500 focus:ring-red-200': emailTouched && !isEmailValid, 'border-slate-200 focus:border-indigo-500 focus:ring-indigo-200': !emailTouched || isEmailValid }"
                        class="w-full px-4 py-3 rounded-xl bg-slate-50 border transition-all outline-none text-slate-800 placeholder-slate-400"
                        placeholder="you@company.com">
                    <p x-show="emailTouched && !isEmailValid" x-transition
                        class="mt-1 text-xs text-red-500 font-medium ml-1">Please enter a valid email address.</p>
                </div>

                <div x-data="{ show: false }">
                    <div class="flex items-center justify-between mb-1 ml-1">
                        <label for="password" class="block text-sm font-medium text-slate-700">Password</label>
                        <a href="{% url 'password_reset' %}"
                            class="text-xs font-semibold text-indigo-600 hover:text-indigo-500">Forgot
                            password?</a>
                    </div>
                    <div class="relative">
                        <input :type="show ? 'text' : 'password'" name="password" id="password" x-model="password"
                            @blur="passwordTouched = true"
                            :class="{ 'border-red-500 focus:border-red-500 focus:ring-red-200': passwordTouched && !isPasswordValid, 'border-slate-200 focus:border-indigo-500 focus:ring-indigo-200': !passwordTouched || isPasswordValid }"
                            class="w-full px-4 py-3 rounded-xl bg-slate-50 border transition-all outline-none text-slate-800 placeholder-slate-400"
                            placeholder="••••••••">
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer"
                            @click="show = !show">
                            <svg x-show="!show" class="h-5 w-5 text-slate-400 hover:text-indigo-500 transition-colors"
                                fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                            <svg x-show="show" class="h-5 w-5 text-slate-400 hover:text-indigo-500 transition-colors"
                                fill="none" viewBox="0 0 24 24" stroke="currentColor" style="display: none;">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                            </svg>
                        </div>
                    </div>
                    <p x-show="passwordTouched && !isPasswordValid" x-transition
                        class="mt-1 text-xs text-red-500 font-medium ml-1">Please enter your password.</p>
                </div>

                <div class="pt-2">
                    <button type="submit" :disabled="!isValid"
                        :class="{ 'opacity-50 cursor-not-allowed': !isValid, 'hover:-translate-y-0.5 transform': isValid }"
                        class="w-full flex justify-center py-3 px-4 rounded-xl shadow-lg text-sm font-bold text-white bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-indigo-600 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-200">
                        Sign In
                    </button>
                </div>
            </form>

            <div class="mt-6 text-center">
                <p class="text-sm text-slate-600">
                    Don't have an account?
                    <a href="{% url 'signup' %}"
                        class="font-bold text-indigo-600 hover:text-indigo-500 transition-colors">
                        Create one now
                    </a>
                </p>
            </div>
        </div>

        <!-- Footer Links -->
        <div class="mt-8 text-center text-xs text-white/60 space-x-4">
            <a href="#" class="hover:text-white transition-colors">Privacy Policy</a>
            <span>&bull;</span>
            <a href="#" class="hover:text-white transition-colors">Terms of Service</a>
        </div>
    </div>
</div>

<style>
    /* Blob Animation */
    @keyframes blob {
        0% {
            transform: translate(0px, 0px) scale(1);
        }

        33% {
            transform: translate(30px, -50px) scale(1.1);
        }

        66% {
            transform: translate(-20px, 20px) scale(0.9);
        }

        100% {
            transform: translate(0px, 0px) scale(1);
        }
    }

    .animate-blob {
        animation: blob 7s infinite;
    }

    .animation-delay-2000 {
        animation-delay: 2s;
    }

    .animation-delay-4000 {
        animation-delay: 4s;
    }

    .glass-panel {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.5);
    }
</style>
{% endblock %}
