{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-slate-50">
    <div class="bg-white p-8 rounded-2xl shadow-xl max-w-md w-full text-center">
        <div class="w-16 h-16 bg-indigo-100 text-indigo-600 rounded-full flex items-center justify-center mx-auto mb-6">
            <svg class="w-8 h-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
        </div>
        <h2 class="text-2xl font-bold text-slate-800 mb-2">Check your email</h2>
        <p class="text-slate-500 mb-6">We've sent a verification link to <span class="font-bold text-slate-700">{{ email
                }}</span>.</p>
        <p class="text-sm text-slate-400">Click the link in the email to activate your account.</p>
        <a href="{% url 'login' %}" class="block mt-8 text-indigo-600 hover:text-indigo-700 font-bold text-sm">Back to
            Login</a>
    </div>
</div>
{% endblock %}
