{% extends "webapp/base_app.html" %}

{% block app_content %}
<div class="max-w-4xl mx-auto px-6 py-12">
    <div class="flex items-center justify-between mb-8">
        <h1 class="text-3xl font-bold text-slate-900">Notifications</h1>
        <button class="text-sm text-indigo-600 hover:text-indigo-800 font-medium">Mark all as read</button>
    </div>

    <div class="space-y-4">
        {% for note in notifications %}
        <div
            class="bg-white p-4 rounded-lg shadow-sm border border-slate-200 flex items-start gap-4 {% if not note.is_read %}bg-blue-50 border-blue-100{% endif %}">
            <div class="flex-shrink-0 mt-1">
                <div class="h-8 w-8 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-600">
                    <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                    </svg>
                </div>
            </div>
            <div class="flex-1">
                <p class="text-sm font-medium text-slate-900">{{ note.title }}</p>
                <p class="text-sm text-slate-500 mt-1">{{ note.message }}</p>
                <p class="text-xs text-slate-400 mt-2">{{ note.created_at|timesince }} ago</p>
            </div>
            {% if not note.is_read %}
            <div class="h-2 w-2 rounded-full bg-blue-600 mt-2"></div>
            {% endif %}
        </div>
        {% empty %}
        <div class="text-center py-12 bg-white rounded-lg border border-dashed border-slate-300">
            <div class="mx-auto h-12 w-12 text-slate-300">
                <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
                </svg>
            </div>
            <p class="mt-2 text-sm text-slate-500">No notifications yet</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
