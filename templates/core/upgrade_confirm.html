{% extends "webapp/base_app.html" %}

{% block app_content %}
<div class="h-full flex items-center justify-center bg-slate-50">
    <div class="bg-white p-8 rounded-2xl shadow-xl max-w-md w-full text-center border border-slate-200">
        <div class="w-16 h-16 bg-indigo-100 text-indigo-600 rounded-full flex items-center justify-center mx-auto mb-6">
            <svg class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" />
            </svg>
        </div>

        <h2 class="text-2xl font-bold text-slate-800 mb-2">Confirm Upgrade</h2>
        <p class="text-slate-600 mb-8">
            You are upgrading to the <strong class="text-indigo-600 capitalize">{{ plan_name }}</strong> plan.
            <br>
            <span class="text-xs text-slate-400 block mt-2">(Stripe Checkout Mock)</span>
        </p>

        <div class="bg-slate-50 border border-slate-100 rounded-xl p-4 mb-8 text-left">
            <div class="flex justify-between items-center mb-2">
                <span class="text-sm font-medium text-slate-700">Total today</span>
                <span class="text-lg font-bold text-slate-900">$29.00</span>
            </div>
            <p class="text-xs text-slate-400">Recurring monthly billing starting today.</p>
        </div>

        <a href="{% url 'payment_success' plan_name %}"
            class="block w-full py-3 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-xl transition-colors shadow-lg shadow-indigo-200">
            Confirm Payment
        </a>

        <a href="{% url 'billing' %}" class="block mt-4 text-sm text-slate-500 hover:text-slate-700">Cancel</a>
    </div>
</div>
{% endblock %}
