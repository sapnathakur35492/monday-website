<div id="toggle-container-{{ rule.id }}" class="flex items-center">
    <button hx-post="{% url 'toggle_rule' board.id rule.id %}" hx-swap="outerHTML"
        hx-target="#toggle-container-{{ rule.id }}"
        class="relative inline-flex h-6 w-11 items-center rounded-full transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 {% if rule.is_active %}bg-indigo-600{% else %}bg-slate-200{% endif %}">
        <span class="sr-only">Toggle automation</span>
        <span
            class="inline-block h-4 w-4 transform rounded-full bg-white shadow-lg ring-0 transition duration-200 ease-in-out {% if rule.is_active %}translate-x-6{% else %}translate-x-1{% endif %}"></span>
    </button>
</div>
